version: '3.8'

services:
  backend:
    build: ./backend
    container_name: digiassistant-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/digiassistant
      - JWT_SECRET=your_super_secret_jwt_key_change_in_production
      - CORS_ORIGIN=http://localhost:5173
    depends_on:
      - mongo
    volumes:
      - ./backend/exports:/app/exports
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: digiassistant-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    container_name: digiassistant-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=digiassistant
    volumes:
      - mongo_data:/data/db
      - ./backend/data/mongo-init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: digiassistant-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:

networks:
  app-network:
    driver: bridge